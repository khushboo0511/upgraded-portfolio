<div id="contact" class="max-w-[1040px] m-auto md:pl-20 p-4 py-16">
    <h1 class="py-4 text-4xl font-bold text-center">
      Contact
    </h1>
    <form
      action="#"
      method="POST"
      encType="multipart/form-data"
    >
      <!-- Name and Phone -->
      <div class="grid md:grid-cols-2 gap-4 w-full py-2">
        <div class="flex flex-col">
          <label class="uppercase text-sm py-2">Name</label>
          <input
            class="border-2 rounded-lg p-3 flex border-gray-300"
            type="text"
            name="name"
            placeholder="Your Name"
          />
        </div>
        <div class="flex flex-col">
          <label class="uppercase text-sm py-2">Phone</label>
          <input
            class="border-2 rounded-lg p-3 flex border-gray-300"
            type="text"
            name="phone"
            placeholder="eg:- +91 763443****"
          />
        </div>
      </div>
  
      <!-- Email -->
      <div class="flex flex-col py-2">
        <label class="uppercase text-sm py-2">Email</label>
        <input
          class="border-2 rounded-lg p-3 flex border-gray-300"
          type="email"
          name="email"
          placeholder="Your Email"
        />
      </div>
  
      <!-- Subject -->
      <div class="flex flex-col py-2">
        <label class="uppercase text-sm py-2">Subject</label>
        <input
          class="border-2 rounded-lg p-3 flex border-gray-300"
          type="text"
          name="subject"
          placeholder="Subject"
        />
      </div>
  
      <!-- Message -->
      <div class="flex flex-col py-2">
        <label class="uppercase text-sm py-2">Message</label>
        <textarea
          class="border-2 rounded-lg p-3 border-gray-300"
          rows="10"
          name="message"
          placeholder="Your Message"
        ></textarea>
      </div>
  
      <!-- Submit Button -->
      <button class="bg-[#001b5e] text-gray-100 mt-4 w-full p-4 rounded-lg">
        Submit
      </button>
    </form>
  </div>
