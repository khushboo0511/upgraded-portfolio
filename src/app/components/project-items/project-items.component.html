<div
  class="relative flex items-center justify-center h-auto w-full overflow-hidden bg-cover bg-no-repeat shadow-xl shadow-gray-400 rounded-xl group hover:bg-gradient-to-r from-gray-200 to-[#001b5e]"
>
  <img
    [src]="img"
    [alt]="title"
    class="rounded-xl group-hover:opacity-30 transition duration-300 ease-in-out hover:scale-110"
  />
  <div
    class="hidden group-hover:block absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]"
  >
    <h3 class="text-2xl font-bold text-white tracking-wider text-center">
      {{ title }}
    </h3>
    <p class="pb-4 pt-2 text-white text-center">{{ tech }}</p>
    <a [href]="link" target="_blank" rel="noopener noreferrer">
      <p
        class="text-center p-3 rounded-lg bg-white text-gray-700 font-bold cursor-pointer text-lg"
      >
        More Info
      </p>
    </a>
  </div>
</div>
